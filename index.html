<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Sihle Mvula</title>
    </head>
    <body>    
        <h1 class="valentine">Thank you Grace</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Dear Grace,</p>
                    <p class="words line2">I'm going to do all that I can to prove myself!</p>
                    <p class="words line3">You are worth it.</p>
                    <p class="words line4">Thank you for the chance,</p>
                    <p class="words line5">Tawanda</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <script src="index.js"></script> 
    </body>
</html>
