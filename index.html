<!DOCTYPE html>
<html>
    <audio id="background-music" loop autoplay>
        <source src="baby-make-me.mp3" type="audio/mpeg">
        <source src="baby-make-me.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Grace Moya</title>
    </head>
    <body>    
        <h1 class="valentine">Thank you Grace</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Dear Grace,</p>
                    <p class="words line2">You are worth it and I will constantly remind you!</p>
                    <p class="words line3">I'm enjoying it here. I'll see you soon.</p>
                    <p class="words line4">Thank you for the chance,</p>
                    <p class="words line5">Tawanda</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <script src="index.js"></script> 
    </body>
</html>
